version: '3.2'
services:
  php:
    build:
      context: ./docker/dev/php
      args:
        HOST_USER: ${USER}
        HOST_USER_ID: ${USER_ID}
    tty: true
    volumes:
      - ../:/var/www/html
    ports:
      - "9001:9000"
    secrets:
      - ssh_host_key
secrets:
  ssh_host_key:
    file: ~/.ssh/docker_rsa