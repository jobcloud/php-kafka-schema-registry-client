version: 2.1

parameters:
  dockerComposeFile:
    type: string
    default: "./docker/docker-compose.yml"
  dependencyCheckSumFile:
    type: string
    default: "./composer.json"

orbs:
  ci-caching: jobcloud/ci-caching@0.5
  ci-php: jobcloud/ci-php@0.3

workflows:
  test-jobcloud-kafka-lib:
    jobs:
      - ci-caching/build-docker-images:
          dockerComposeFile: << parameters.dockerComposeFile >>
      - ci-php/install-dependencies:
          dockerComposeFile: << parameters.dockerComposeFile >>
          dependencyCheckSumFile: << parameters.dependencyCheckSumFile >>
          requires:
            - ci-caching/build-docker-images
      - ci-php/coverage:
          dockerComposeFile: << parameters.dockerComposeFile >>
          dependencyCheckSumFile: << parameters.dependencyCheckSumFile >>
          requires:
            - ci-php/install-dependencies
      - ci-php/code-style:
          dockerComposeFile: << parameters.dockerComposeFile >>
          dependencyCheckSumFile: << parameters.dependencyCheckSumFile >>
          requires:
            - ci-php/install-dependencies
      - ci-php/static-analysis:
          dockerComposeFile: << parameters.dockerComposeFile >>
          dependencyCheckSumFile: << parameters.dependencyCheckSumFile >>
          requires:
            - ci-php/install-dependencies
      - ci-php/infection-testing:
          dockerComposeFile: << parameters.dockerComposeFile >>
          dependencyCheckSumFile: << parameters.dependencyCheckSumFile >>
          requires:
            - ci-php/install-dependencies